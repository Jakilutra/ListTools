<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>
				List Tools
			</title>
			<style>
				body {
					background: radial-gradient(circle, rgba(237,168,234,1) 33%, rgba(207,9,244,1) 66%, rgba(231,6,250,0.9971698151917017) 100%);
					text-align: center;
					font-family: georgia;
				}
				a:link {
					color: #0000EE;
				}
				a:visited {
					color: #0000EE;
				}
				h1 {
					text-decoration: underline;
				}
				label {
					font-weight: bold;
				}
				.no-fouc {
					display: none;
				}
				.div-inline {
					display:inline-block;
					margin-top: 10px;
				}
			</style>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://jakilutra.github.io/ListTools/index.js"></script>
		</head>
		<body>
			<h1> List Tools </h1>
			<div><b>Home</b> | <a href="https://jakilutra.github.io/ListTools/list_fixer.html" id="pc">List Fixer</a></div>
			<div class="div-inline">
				<label>Theme</label>
				<select id="themechange" onchange="changeTheme(this.value);">
					<option value="DeepDark">Deep Dark</option>
					<option value="IceBlue">Ice Blue</option>
					<option value="MalachtiteGreen">Malachtite Green</option>
					<option value="PhloxPurple" selected>Phlox Purple</option>
					<option value="ScarletRed">Scarlet Red</option>
					<option value="StandardSilver">Standard Silver</option>
					<option value="SunnyOrange">Sunny Orange</option>
				</select>
			</div>
		</body>	
	</html>
